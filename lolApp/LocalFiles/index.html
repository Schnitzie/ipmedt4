<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.0.1.min.css" media="screen" title="no title" charset="utf-8">
		<script src="js/jquery.js"></script>

		<script type="text/javascript">
			/**
			 * Initialization.
			 */
			function initialize()
			{
				document.addEventListener("deviceready", displayDeviceInfo, true);
				document.addEventListener("backbutton", close, true);
				
				//News item 1 content setters
				document.getElementById("news1Header").innerHTML = "Kek";
				document.getElementById("news1Date").innerHTML = "Datum";
				document.getElementById("news1Content").innerHTML = "Content";
				//News item 2 content setters
				document.getElementById("news2Header").innerHTML = "Kek2";
				document.getElementById("news2Date").innerHTML = "Datum2";
				document.getElementById("news2Content").innerHTML = "Content2";
			}

			/**
			 * Handle the backbutton event.
			 */
			function close()
			{
				// Close the application if the back key is pressed.
				mosync.bridge.send(["close"]);
			}

			/**
			 * Displays the device information on the screen.
			 */
			function displayDeviceInfo()
			{
				document.getElementById("platform").innerHTML = device.platform;
				document.getElementById("version").innerHTML = device.version;
				document.getElementById("uuid").innerHTML = device.uuid;
				document.getElementById("name").innerHTML = device.name;
				document.getElementById("width").innerHTML = screen.width;
				document.getElementById("height").innerHTML = screen.height;
			}

			/**
			 * Vibrate for 1 second.
			 */
			function vibrate()
			{
				// Send message to C++ to make device vibrate.
				// We use the JSON format. The message will
				// be delivered to C++ in a JSON array.
				mosync.bridge.sendJSON(
				{
					"messageName":"Custom",
					"command":"vibrate",
					"duration":1000
				});
			}

			/**
			 * Play one beep sound.
			 */
			function beep()
			{
				// Send message to C++ to make device beep.
				// Here we used the string stream format.
				mosync.bridge.send(["Custom", "beep"]);
			}

			/**
			 * Show/Hide Variablen en Show/Hide functies
			 */
			
			 var showhide1 = 0; 
			 var showhide2 = 0;
			 var showhide3 = 0;
			 var showhide4 = 0;

			 function showNews1()
				{
				 	if(showhide1 < 1)
				 	{
						 document.getElementById('newsOne').style.display = 'inline'; 
						 showhide1 = 1;
				 	}
				 	else 
				 	{
				 		document.getElementById('newsOne').style.display = 'none'; 
				 		showhide1 = 0;
				 	}
				}
