<!DOCTYPE html>
<!--
* @file index.html
* @author Ali Sarrafi
*
* Template application that shows how to send custom messages to C++.
-->
<html>
	<head>
		<meta name="viewport" content="width=320, user-scalable=no">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>LoL App</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
		<script type="text/javascript">
			/**
			 * Initialization.
			 */
			function initialize()
			{
				document.addEventListener("deviceready", displayDeviceInfo, true);
				document.addEventListener("backbutton", close, true);
			}

			/**
			 * Handle the backbutton event.
			 */
			function close()
			{
				// Close the application if the back key is pressed.
				mosync.bridge.send(["close"]);
			}

			/**
			 * Displays the device information on the screen.
			 */
			function displayDeviceInfo()
			{
				document.getElementById("platform").innerHTML = device.platform;
				document.getElementById("version").innerHTML = device.version;
				document.getElementById("uuid").innerHTML = device.uuid;
				document.getElementById("name").innerHTML = device.name;
				document.getElementById("width").innerHTML = screen.width;
				document.getElementById("height").innerHTML = screen.height;
			}

			/**
			 * Vibrate for 1 second.
			 */
			function vibrate()
			{
				// Send message to C++ to make device vibrate.
				// We use the JSON format. The message will
				// be delivered to C++ in a JSON array.
				mosync.bridge.sendJSON(
				{
					"messageName":"Custom",
					"command":"vibrate",
					"duration":1000
				});
			}

			/**
			 * Play one beep sound.
			 */
			function beep()
			{
				// Send message to C++ to make device beep.
				// Here we used the string stream format.
				mosync.bridge.send(["Custom", "beep"]);
			}

			/**
			 * Change page background to random color.
			 */
			function changeColor()
			{
				var color = "#" +
					(Math.random() * 0xFFFFFF + 0x1000000)
						.toString(16).substr(1,6);
				document.documentElement.style.backgroundColor = color;
				document.body.style.backgroundColor = color;
			}
		</script>
	
	</head>
	<body onload="initialize();">
	
		<div id="logo">
		</div>
		<div id="menu">
			<ul>
				<li style="border-right: 1px solid #8aa3ff;"><a href="">News</a></li>
				<li style="border-right: 1px solid #8aa3ff;"><a href="">Competitive</a></li>
				<li><a href="">Media</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="imageslider">
				<img style="margin-left: 10px; margin-top: 10px;" src="images/testimage.png">
			</div>
			<a href="http://www.facebook.com/leagueoflegends"><img style="margin-left: 3px;" src="images/facebookimg.png"></a>
			<a href="http://www.youtube.com/user/RiotGamesInc"><img src="images/youtubeimg.png"></a>
		</div>
	</body>
</html>
